<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Plato - Your Print Design Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Talk to Plato</h1>
            <p>Your AI Print Design Assistant</p>
        </div>
        
        <div class="design-controls">
            <select id="placement-select" class="placement-select">
                <option value="chest">Front Right Chest</option>
                <option value="back">Full Back</option>
            </select>
            
            <div class="upload-container">
                <label for="image-upload" class="upload-button">
                    Upload Design
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                </label>
                <div class="upload-progress" style="display: none;">
                    <div class="progress-bar"></div>
                    <span class="progress-text">0%</span>
                </div>
            </div>
        </div>

        <div class="design-preview-container">
            <img id="design-preview" class="design-preview" style="display: none;">
            <div class="preview-info"></div>
        </div>

        <div id="chat-messages" class="chat-messages"></div>

        <div class="chat-input-container">
            <textarea 
                id="chat-input" 
                placeholder="Ask about products, designs, or pricing..."
                rows="1"
            ></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    
    <!-- Custom Scripts -->
    <script src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
