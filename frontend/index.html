<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Plato - Your Print Design Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Talk to Plato</h1>
            <p>Your AI Print Design Assistant</p>
        </div>

        <div id="chat-messages" class="chat-messages"></div>

        <div class="design-tools">
            <div class="upload-container">
                <label for="image-upload" class="upload-button">
                    <span>Upload Design</span>
                    <input type="file" id="image-upload" accept="image/*,application/pdf" style="display: none;">
                </label>
                <select id="placement-select" class="placement-select">
                    <option value="chest">Front Right Chest</option>
                    <option value="back">Full Back</option>
                    <option value="sleeve">Sleeve</option>
                </select>
            </div>
            <img id="design-preview" class="design-preview" alt="Design preview" style="display: none;">
        </div>

        <div class="chat-input-container">
            <label for="image-upload" class="chat-upload-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
            </label>
            <textarea 
                id="chat-input" 
                placeholder="Ask about products, designs, or pricing..."
                rows="1"
            ></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <div id="upload-progress" class="upload-progress" style="display: none;">
        <div class="progress-text"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
